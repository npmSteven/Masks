name: HeadHunting
author: "Steven Rafferty"
version: 0.0.9
description: A plugin that enables you to collect mob heads to obtain masks
main: net.stevenrafferty.headhunting.Main

commands:
  redeem:
    description: Exchanges mob heads for tokens
    usage: /redeem
  souls:
    description: Tells you how many souls you have collected
    usage: /souls
  mask:
    description: Exchange tokens and money for Masks
    usage: /mask
  headhunting:
    description: Lists all of the avaliable commands
    usage: /headhunting
    aliases: [hh]